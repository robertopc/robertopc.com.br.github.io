  <style type="text/css">
			@keyframes translation {
				to {
					transform: rotate(360deg);
				}
			}
			.orbit {
				fill: none;
				stroke: #ffffff;
				opacity: 0.75;
			}
			.planet {
				-webkit-animation: translation 5s linear infinite;
				-moz-animation: translation 5s linear infinite;
				animation: translation 5s linear infinite;
				-webkit-transform-origin: 375px 375px;
				-moz-transform-origin: 375px 375px;
				transform-origin: 375px 375px;
			}
        .planet:hover {
  				-webkit-animation-play-state: paused;
  				-moz-animation-play-state: paused;
  				animation-play-state: paused;
  				stroke-width:1;
          stroke: #fff;
          cursor: help;
        }
			#sun {
				fill:none;
				fill-opacity:1;
				fill-rule:nonzero;
				stroke:#ffff00;
				stroke-width:3;
			}
			#mercury {
				-webkit-animation-duration: 10s;
				-moz-animation-duration: 10s;
				animation-duration: 10s;
			}
			#venus {
				-webkit-animation-duration: 20s;
				-moz-animation-duration: 20s;
				animation-duration: 20s;
			}
			#earth {
				-webkit-animation-duration: 30s;
				-moz-animation-duration: 30s;
				animation-duration: 30s;
			}
			#mars {
				-webkit-animation-duration: 40s;
				-moz-animation-duration: 40s;
				animation-duration: 40s;
			}
			#jupiter {
				-webkit-animation-duration: 50s;
				-moz-animation-duration: 50s;
				animation-duration: 50s;
			}
			#saturn {
				-webkit-animation-duration: 60s;
				-moz-animation-duration: 60s;
				animation-duration: 60s;
			}
			#uranus {
				-webkit-animation-duration: 70s;
				-moz-animation-duration: 70s;
				animation-duration: 70s;
			}
			#neptune {
				-webkit-animation-duration: 80s;
				-moz-animation-duration: 80s;
				animation-duration: 80s;
			}
			#pluto {
				-webkit-animation-duration: 90s;
				-moz-animation-duration: 90s;
				animation-duration: 90s;
			}
		</style>
