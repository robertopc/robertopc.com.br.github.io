  <script type="text/javascript">
	<![CDATA[
    var planets = document.querySelectorAll('.planet');

    /* Stop all animations when mouseover */
    for(var i=0;i<9;i++) {

      planets[i].onmouseover = function() {
        for(var i=0;i<9;i++) {
          planets[i].style.animationPlayState = "paused";
        }
      }

      planets[i].onmouseout = function() {
        for(var i=0;i<9;i++) {
          planets[i].style.animationPlayState = "running";
        }
      }
    }

    console.log(planets);
  ]]>
  </script>
